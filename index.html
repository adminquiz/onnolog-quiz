<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnnoLog Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #003366; color: white; text-align: center; margin: 0; padding: 20px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; background: #eee; }
        .btn:hover { background: #ddd; }
        .btn-primary { background: #007bff; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="setup">
        <h1>OnnoLog Quiz</h1>
        <div class="card">
            <input type="text" id="username" placeholder="Seu Nome" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <button class="btn btn-primary" onclick="startQuiz()">INICIAR QUIZ</button>
            <p id="msg-setor" style="font-size: 12px; color: #666;"></p>
        </div>
    </div>

    <div id="quiz" class="hidden">
        <h2 id="question">Carregando...</h2>
        <div id="options"></div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://zdthxlhknxpbdfzcozls.supabase.co', 'sb_publishable_6gT5fcstwt1QLjCf5PCAPA_2Ec_6mU4');
        
        const params = new URLSearchParams(window.location.search);
        const setorAtual = params.get('setor') || 'geral';
        document.getElementById('msg-setor').innerText = "Setor: " + setorAtual;

        let user = "", score = 0, acertos = 0, questions = [], currentIdx = 0, startTime;

        async function startQuiz() {
            user = document.getElementById('username').value;
            if(!user) return alert("Digite seu nome!");

            const { data } = await _supabase.from('perguntas').select('*').eq('setor', setorAtual);
            if(!data || data.length === 0) return alert("Sem perguntas para este setor!");
            
            questions = data;
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            startTime = Date.now();
            const q = questions[currentIdx];
            document.getElementById('question').innerText = q.pergunta;
            const container = document.getElementById('options');
            container.innerHTML = "";
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => next(i);
                container.appendChild(btn);
            });
        }

        async function next(choice) {
            const tempo = (Date.now() - startTime) / 1000;
            if(choice === questions[currentIdx].correta) {
                acertos++;
                score += Math.max(10, Math.round(100 - tempo));
            }
            currentIdx++;
            if(currentIdx < questions.length) showQuestion();
            else {
                await _supabase.from('ranking').insert([{ nome: user, pontos: score, acertos_reais: acertos, setor: setorAtual }]);
                alert(`Fim! VocÃª fez ${score} pontos.`);
                location.reload();
            }
        }
    </script>
</body>
</html>
